bind = Super, T, exec, # Launch foot (terminal)
bind = Super, P, exec, 1password # Launch 1password
bind = Super+Alt, E, exec, thunar # [hidden]
bind = Super, B, exec, google-chrome-stable || firefox # [hidden] Let's not give people (more) reason to shit on my rice
