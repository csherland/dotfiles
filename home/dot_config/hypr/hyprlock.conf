# # TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family =  JetBrainsMono Nerd Font
  position = -40, 10
  halign = right
  valign = top
}

# # DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 20
  font_family = JetBrainsMono Nerd Font
  position = -30, -150
  halign = right
  valign = top
}

